apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  labels:
    app: backend-deploy
spec:
  selector:
    matchLabels:
      app: backend-pod
  template:
    metadata:
      name: backend-pod
      labels:
        app: backend-pod
    spec:
      dnsPolicy: 'None'
      dnsConfig:
        nameservers:
          - 10.96.0.10
        searches:
          - default.svc.cluster.local
          - svc.cluster.local
          - svc.cluster.local
          - cluster.local
      containers:
        - name: backend-pod
          image: abuzarmadki09/devops-project-2-backend
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: backend-db-con-creds
          readinessProbe:
            httpGet:
              path: /backend/goals
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 5
          # livenessProbe:
          #   httpGet:
          #     path: /backend/goals
          #     port: 80
          #   initialDelaySeconds: 150
          #   periodSeconds: 3
          #   failureThreshold: 2
  replicas: 2
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-service
spec:
  type: ClusterIP
  ports:
    - name: back-svc-prt
      targetPort: 80
      port: 80
  selector:
    app: backend-pod
